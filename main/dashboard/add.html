               <form id="addDataForm" class="dashboard-form">

    
    <div class="form-group">
        <label for="itemName">اسم العنصر *</label>
        <input type="text" id="itemName" name="itemName" required>
    </div>

    <!-- حقل الوصف -->
    <div class="form-group">
        <label for="itemDescription">الوصف *</label>
        <textarea id="itemDescription" name="itemDescription" rows="4" required></textarea>
    </div>

    <!-- حقل القيمة/السعر -->
    <div class="form-group">
        <label for="itemValue">القيمة الرقمية (السعر) *</label>
        <input type="number" id="itemValue" name="itemValue" step="0.01" required>
    </div>

    <!-- حقل اختيار الصورة -->
    <div class="form-group">
        <label for="itemImageFile">اختر صورة للمنتج *</label>
        <input type="file" id="itemImageFile" name="itemImageFile" accept="image/*">
        <img id="imagePreview" src="" alt="معاينة الصورة" style="max-width: 100px; margin-top: 10px; display: none;">
    </div>

    
    <div class="form-group setting-item-horizontal">
        <div class="setting-info">
            <h3>عرض في السلايدر</h3>
            <p>هل تريد عرض هذا المنتج في شريط الصور بالصفحة الرئيسية؟</p>
        </div>
        <div class="setting-control">
            <label class="toggle-switch">
                <input type="checkbox" id="showInSlider">
                <span class="slider">
                    
                </span>
            </label>
        </div>
    </div>

        <button type="submit" class="submit-btn">حفظ البيانات</button>
        <a href="overview.html" class="cancel-btn">إلغاء</a>
    </div>

</form>
